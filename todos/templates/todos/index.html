<!doctype html>
<html lang="en">
{% load static %}

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Simple Todos</title>
	<link rel="stylesheet" href="{% static '/todos/css/index.css' %}">
</head>

<body>
	<section class="todoapp">
		<header class="header">
			<h1>Todos</h1>
			<input class="new-todo" placeholder="What needs to be done?" autofocus>
		</header>
		
		<!-- This section should be hidden by default and shown when there are todos -->
		<section class="main">
			<input id="toggle-all" class="toggle-all" type="checkbox">
			<label for="toggle-all">Mark all as complete</label>
			
			<ul class="todo-list">
				<!-- These are here just to show the structure of the list items -->
				<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
				<li class="completed">
					<div class="view">
						<input class="toggle" type="checkbox" checked>
						<label>Taste JavaScript</label>
						<a href="{% url 'delete' 10 %}" class="destroy"></a>
					</div>
					<!-- <input class="edit" value="Create a TodoMVC template"> -->
				</li>
			</ul>
		</section>

		<!-- This footer should hidden by default and shown when there are todos -->
		<footer class="footer">
			<!-- This should be `0 items left` by default -->
			<!-- <span class="todo-count"><strong>0</strong> item left</span> -->
			<!-- Remove this if you don't implement routing -->
			<ul class="filters">
				<li>
					<a class="selected" href="{% url 'index' %}">All</a>
				</li>
				<li>
					<a href="{% url 'active' %}">Active</a>
				</li>
				<li>
					<a href="{% url 'completed' %}">Completed</a>
				</li>
			</ul>
			<!-- Hidden if no completed items are left â†“ -->
			<a href="{% url 'clear_completed' %}" class="clear-completed">Clear completed</a>
		</footer>
	</section>

	<footer class="info">
		<p>Double-click to edit a todo</p>
	</footer>
</body>

</html>
